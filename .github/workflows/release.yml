name: Release

on:
  workflow_dispatch:

jobs:
  npm:
    name: Release on NPM
    permissions:
      contents: read
      id-token: write # OIDC for releasing on npm
    needs:
      - release

    if: needs.release.outputs.new-release-published == 'true'

    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v5
        with:
          sparse-checkout: |
            packages/sync-engine

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set new version in sync-engine
        run: |
          cd packages/sync-engine
          pnpm version ${{ needs.release.outputs.new-release-version }} --no-git-tag-version

      # Ensure npm 11.5.1 or later is installed for trusted publishing support
      - name: Update npm
        run: npm install -g npm@latest

      - name: Publish sync-engine to npm
        run: |
          cd packages/sync-engine
          pnpm install --frozen-lockfile
          pnpm run build
          pnpm pack
          npm publish --access public
